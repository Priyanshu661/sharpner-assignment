<body>

    

    <div class="card" style="width: 700px; margin: auto;">

            <form class="form">
                <h3 style="text-align: center;">Expense Tracker</h3>
              

                <hr>
                <div class="mb-3">

                    <label for="amount" class="form-label">Choose Expense Amount :</label>
                    <input class="form-control" type="number" name="amount" id="amount" />
                </div>


                <div class="mb-3"></div>
                <label for="description">Description:</label>
                <input class="form-control" type="text" name="description" id="description" />
<div class="mb-3"></div>
                <div class="mb-3">
                    <label for="category">Choose category:</label>
                    <select id="category" name="category">
                        <option value="movie">movie</option>
                        <option value="food">food</option>
                        <option value="cricket kit">bought cricket kit</option>
                        
                    </select>
                </div>

              

</body>


<button class="form-control btn btn-primary" type="submit">Submit</button>




</form>
</div>
<ul id="data"></ul>
</div>
